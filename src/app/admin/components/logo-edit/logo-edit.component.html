<div class="title">
  {{logoEdit}}
</div>

<div class="box">
  <label for="logoURL">{{logoURL}}</label>
  <input [(ngModel)]="url" type="text" name="logoURL">
</div>
<div class="box">
  <label for="link">{{link}}</label>
  <input type="text" [(ngModel)]="destination" name="link">
</div>

<div class="box">
  <input [(ngModel)]="show" type="checkbox"/>
  {{notShowLogo}}
</div>

<button (click)="submit()" class="submitButton">
  {{submitButton}}
</button>
