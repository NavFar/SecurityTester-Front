<div class="title">
  {{contactUsEdit}}
</div>
<div class="editorStyle">
<quill-editor [(ngModel)]="content"  [style]="{height: '40vh'}"></quill-editor>
</div>
<div class="box">
  <label for="location">{{location}}</label>
  <input type="text" name="location">
</div>
<div class="box">
  <input [(ngModel)]="!show" type="checkbox"/>
  {{notShowContactUs}}
</div>

<button (click)="submit()" class="submitButton">
  {{submitButton}}
</button>
