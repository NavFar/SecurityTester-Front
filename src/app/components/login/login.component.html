<div class="container">
<div class="title">
  {{loginTitle}}
</div>
<input type="text" name="username" [(ngModel)]="username" [placeholder]="usernamePlaceHolder"/>
<input type="password" name="password" [(ngModel)]="password" [placeholder]="passwordPlaceHolder"/>

<div class="centric">
<re-captcha class="" [(ngModel)]="recaptcha"    style=";margin:0;"></re-captcha>
<!-- <input name="rememberMe" type="checkbox"/> -->
</div>
<div class="centric">
  <button (click)="submit()">{{login}}</button>
</div>
</div>
