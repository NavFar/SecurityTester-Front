<app-moto></app-moto>
<div class="ql-editor baseFontColor basicWindow introduction" *ngIf="introduction" [innerHtml]="introduction | safeHtml">
</div>
<div class="basicContainer" >
  <input class="baseFontColor" type="text" [placeholder]="ipInputPlaceHolder" [(ngModel)]="siteAdress"/>
</div>
<div class="basicContainer  baseFontColor" >
  <div class="flexContainer">
    <re-captcha class="notBotContainer"  [(ngModel)]="recaptcha" ></re-captcha>
    <div class="exposeContainer">
      <label class="checkBoxContainer">
        {{exposeText}}
        <input type="checkbox" [(ngModel)]="expose"/>
        <span class="checkmark"></span>
      </label>
    </div>
    </div>
</div>
<div class="buttonContainer" (click)="submit()">
<button [disabled]="!enable">
  {{test}}
</button>
</div>
