<div class="dualBoxContainer">
  <div class="dualBox">
    <div *ngFor="let field of contactUsFields">
      <input *ngIf="field.type==='text'" [type]="field.type" [placeholder]="field.placeholder"/>
      <textarea rows="4" *ngIf="field.type==='textarea'" [placeholder]="field.placeholder"></textarea>
  </div>
  </div>
  <div class="dualBox">
    <div class="contactUs">
      {{contactUsText}}
      </div>
  </div>
</div>
<div class="dualBoxContainer">
  <div class="dualBox">
    <div class="notBotContainer">
      <input type="checkbox"/>
      {{notBotText}}
    </div>
    <div class="buttonContainer">
    <button>
      {{send}}
    </button>
    </div>
  </div>
  <div class="dualBox">
    <div >
    {{mapPosition}}
    </div>
  </div>
</div>
